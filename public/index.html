<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="relative bg-netflixBackground bg-cover bg-no-repeat bg-gray-950 h-screen">
    <div class="absolute inset-0 bg-black opacity-50 z-0"></div>
    
    <div class="relative z-10 flex flex-col h-full">
        <div class="top flex justify-between items-center px-5 pt-4 md:pt-6">
            <div class="topLeft w-24 md:w-36 mt-1">
                <img src="netflixLogo.png" alt="logo" class="w-full h-auto">
            </div>
            <div class="topRight text-white mt-2 md:mt-5 flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2 items-center">
                <button class="border-2 border-white px-4 py-1 md:px-10 md:py-1 h-10" type="button">English</button>
                <button class="bg-red-600 px-4 py-1 md:px-3 md:py-1 rounded hover:bg-red-700 h-10" type="button">Sign In</button>
            </div>
        </div>
        <div class="main flex flex-col justify-center items-center text-white text-center mt-20 md:mt-28">
            <div class="text-3xl md:text-5xl font-bold mb-3">
                <h1>Unlimited Movies, TV Shows, and More.</h1>
            </div>
            <div class="text-base md:text-lg font-bold mb-3">
                <h4>Watch anywhere. Cancel anytime.</h4>
            </div>
            <div class="text-base md:text-lg font-bold mb-4">
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
            </div>
            <form action="your-login-endpoint" method="POST" class="flex">
                <input type="email" id="email" name="email" placeholder="Email address" required
                    class="py-3 px-3 bg-white placeholder-gray-400 text-black h-12 w-80 md:w-96 mb-4 md:mb-0">
                <button type="submit" class="py-3 px-3 mb-4 bg-red-600 text-white w-32 h-12 hover:bg-red-700">
                    Get started
                </button>
            </form>
        </div>
    </div>
</body>

</html>
