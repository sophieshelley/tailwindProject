<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="relative bg-netflixBackground bg-cover bg-no-repeat bg-gray-950 h-screen">
    <div class="absolute inset-0 bg-black opacity-50 z-0"></div>
    
    <div class="relative z-10 flex flex-col h-full">
        <div class="top flex justify-between px-5 pt-2">
            <div class="topLeft text-red-600">
                <h3 class="text-3xl font-bold">Netflix</h3>
            </div>
            <div class="topRight text-white mt-2 flex space-x-2">
                <button class="border-2 border-white px-6 py-1" type="button">English</button>
                <button class="bg-red-600 px-3 py-1 rounded hover:bg-red-700" type="button">Sign In</button>
            </div>
        </div>
        <div class="main flex flex-col justify-center items-center text-white text-center  mt-44">
            <div class="text-5xl font-bold mb-3">
                <h1>Unlimited Movies, TV Shows, and More.</h1>
            </div>
            <div class="text-lg font-bold mb-3">
                <h4>Watch anywhere. Cancel anytime.</h4>
            </div>
            <div class="text-lg font-bold mb-4">
                <h4>Ready to watch? Enter your email to create or restart your membership.</h4>
            </div>
            <form action="your-login-endpoint" method="POST" class="flex">
                <input type="email" id="email" name="email" placeholder="Email address" required
                    class="py-3 px-3 mb-4 border bg-white placeholder-gray-400 text-black w-96 h-12">
                <button type="submit" class="py-3 px-3 mb-4 bg-red-600 text-white w-32 h-12 hover:bg-red-700">
                    Get started
                </button>
            </form>
        </div>
    </div>
</body>

</html>
